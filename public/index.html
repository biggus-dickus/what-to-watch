<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WTF</title>
  <meta name="robots" content="noindex, nofollow">
  <base href="/">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <noscript>Please enable Javascript in your browser to run this app.</noscript>

  <div id="root">
    <style>
      #root {
        height: 100vh;
      }

      .main-loader {
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        width: 100px;
        height: 100px;
        margin: auto;
      }

      .main-loader-star {
        position: absolute;
        width: 50px;
        height: 50px;
        top: calc(50% - 25px);
        left: calc(50% - 25px);
      }

      .star-small {
        -webkit-animation: star-small-pulse 1s ease-in-out alternate infinite;
        animation: star-small-pulse 1s ease-in-out alternate infinite;
      }

      .star-big {
        -webkit-animation: star-big-pulse 2s -0.2s ease-in-out infinite;
        animation: star-big-pulse 2s -0.2s ease-in-out infinite;
      }

      @-webkit-keyframes star-big-pulse {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(5);
          transform: scale(5);
          opacity: 0;
        }
      }

      @keyframes star-big-pulse {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
          opacity: 1;
        }
        100% {
          -webkit-transform: scale(5);
          transform: scale(5);
          opacity: 0;
        }
      }

      @-webkit-keyframes star-small-pulse {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(2);
          transform: scale(2);
        }
      }

      @keyframes star-small-pulse {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(2);
          transform: scale(2);
        }
      }
    </style>
    <div class="main-loader">
      <svg class="main-loader-star star-small" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="23.172px" height="23.346px" viewBox="0 0 23.172 23.346" xml:space="preserve">
            <polygon fill="#f50057" points="11.586,0 8.864,8.9 0,8.9 7.193,14.447 4.471,23.346 11.586,17.84 18.739,23.346 16.77,14.985 23.172,8.9 14.306,8.9  "></polygon>
         </svg>
      <svg class="main-loader-star star-big" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="23.172px" height="23.346px" viewBox="0 0 23.172 23.346" xml:space="preserve">
            <polygon fill="#f50057" points="11.586,0 8.864,8.9 0,8.9 7.193,14.447 4.471,23.346 11.586,17.84 18.739,23.346 16.77,14.985 23.172,8.9 14.306,8.9  "></polygon>
         </svg>
    </div>
  </div>
</body>
</html>
